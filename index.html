<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8af7fb6444.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/google.png">
    <title>Google</title>
</head>

<body>
    <header>
        <a target="_blank" href="https://mail.google.com/mail/u/0/?ogbl">Gmail</a>
        <a target="_blank" href="https://www.google.com/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
        <button><img src="./assets/menu-de-puntos.png"></button>
        <button><img src="./assets/user.png"></button>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
                alt="Google">
        </section>
        <section id="buscador">
            <button class="buscar" id="lupa"><i class="fa-solid fa-magnifying-glass" style="color: #93989e; "></i></button>
            <input id="busqueda" type="text">
            <button id="micro"><img src="./assets/voz-de-google.png"></button>
        </section>
        <section id="btnInferior">
            <button type="button" class="buscar">Buscar con Google</button>
            <button type="button" id="voyATenerSuerte">Voy a tener suerte</button>
        </section>
        <section>
            <p id="idioma">Ofrecido por Google en: <a href="https://www.google.com/">Español (Latinoamerica)</a></p>
        </section>
    </main>
    <footer>
        <section id="footerSuperior">
            <p>Argentina</p>
        </section>
        <section id="footerInferior">
            <div id="sobreGoogle">
                <a href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es_ar/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_ar/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=AR#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div id="privacidad">
                <a href="https://policies.google.com/privacy?hl=es-AR&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-AR&fg=1">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </section>
    </footer>

    <script src="main.js"></script>
</body>

</html>
